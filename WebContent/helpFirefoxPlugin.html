<p>
1. Klicken Sie rechts oben auf <img src="helpFirefoxPluginPluginOptions.png" alt="Open Menu" / > und wählen "Options".<br/>
2. Wählen Sie "Applications"<br/>
3. Aktivieren Sie für den Content Typ "PDF" die Action "Use Adobe Acrobat (in Firefox)"
